
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>

  <script src = "C:\Users\stainj\Desktop\Summer 2020\GEOG 370\Dev\GitHub\UNC\data\uncdome.geojson"></script>

</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.905068913596125, -79.04997240674135], 14.0);

      var marker = L.marker([35.899509, -79.043952])
      .bindPopup("Dean Dome")
      .openPopup(); 

      var domeIcon = L.icon({
        iconURL: 'http://cdn.onlinewebfonts.com/svg/download_543065.png',
        iconSize: [50,50],
        popupAnchor: [0,0],
      });
      var customPopup = "https://2.bp.blogspot.com/-oxlumiwWxXw/VoHHxqaIq6I/AAAAAAAAEJU/rz0iP-WoiE8/s1600/Dean%2BDome%2BChapel%2BHill.jpg";

      L.geoJSON(uncdome, {
      pointToLayer: function (feature, latlng) {
      return L.marker(latlng, {icon: domeIcon});}})
      .bindPopup(customPopup)
      .addTo(map);

      var OTM = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	    maxZoom: 17,
	    attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
      });

      var topoPhoto = L.tileLayer('./{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      });

      var tiles = {
        "Open Topo Map": OTM,
        "Unc photo":topoPhoto
      }

      var vector = {
       "Dean Dome":marker,
      }

      L.control.layers(tiles, vector).addTo(map);


     

  </script>
</body>
</html>
